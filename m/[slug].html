<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <!-- OG tags will be updated by JS -->
  <meta property="og:type" content="video.other">
  <meta property="og:site_name" content="Forensic Capture - EVIDENTIA">
  <meta name="twitter:card" content="player">
  <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚öñÔ∏è</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d0d12;
      color: #fff;
      min-height: 100vh;
    }
    .header {
      background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .logo-icon { font-size: 1.5rem; }
    .header-actions { display: flex; gap: 0.75rem; }
    .btn {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    .btn:hover { background: rgba(255,255,255,0.2); }
    .btn-primary { background: #e94560; }
    .btn-primary:hover { background: #ff6b6b; }

    .video-section {
      padding-top: 60px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .video-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      position: relative;
    }
    video {
      width: 100%;
      max-height: calc(100vh - 200px);
      outline: none;
    }
    .video-container img {
      max-width: 100%;
      max-height: calc(100vh - 200px);
    }
    .audio-player {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 2rem;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    .audio-icon { font-size: 5rem; margin-bottom: 2rem; }
    audio { width: 100%; max-width: 500px; }

    .info-section {
      background: #0d0d12;
      padding: 1.5rem 2rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .info-content {
      max-width: 1000px;
      margin: 0 auto;
    }
    .info-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #fff;
    }
    .info-meta {
      display: flex;
      gap: 1.5rem;
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .info-meta span { display: flex; align-items: center; gap: 0.4rem; }
    .share-row {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    .share-url-box {
      flex: 1;
      min-width: 200px;
      display: flex;
      gap: 0.5rem;
    }
    .share-url-box input {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      color: #4ecdc4;
      padding: 0.6rem 0.8rem;
      border-radius: 6px;
      font-family: monospace;
      font-size: 0.85rem;
    }

    .loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #0d0d12;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loader p { color: #888; }

    .error-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .error-page h1 { color: #e94560; margin-bottom: 1rem; font-size: 2rem; }
    .error-page p { color: #888; margin-bottom: 1.5rem; }
    .error-page a { color: #4ecdc4; }

    .pdf-viewer {
      flex: 1;
      display: flex;
      align-items: stretch;
    }
    .pdf-viewer iframe {
      width: 100%;
      height: calc(100vh - 200px);
      border: none;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00b894;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      display: none;
      z-index: 1001;
      animation: slideUp 0.3s ease;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .powered-by {
      text-align: center;
      padding: 1rem;
      color: #555;
      font-size: 0.8rem;
    }
    .powered-by a { color: #888; text-decoration: none; }
    .powered-by a:hover { color: #fff; }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
    <p>Loading media...</p>
  </div>

  <div id="content" style="display:none">
    <header class="header">
      <a href="/" class="logo">
        <span class="logo-icon">‚öñÔ∏è</span>
        Forensic Capture
      </a>
      <div class="header-actions">
        <button class="btn" onclick="downloadFile()">‚¨áÔ∏è Download</button>
        <button class="btn btn-primary" onclick="shareLink()">üì§ Share</button>
      </div>
    </header>

    <div class="video-section">
      <div class="video-container" id="mediaPlayer"></div>

      <div class="info-section">
        <div class="info-content">
          <h1 class="info-title" id="mediaTitle">Media File</h1>
          <div class="info-meta">
            <span id="mediaType">üìÅ File</span>
            <span id="mediaDate"></span>
          </div>
          <div class="share-row">
            <div class="share-url-box">
              <input type="text" id="shareUrl" readonly>
              <button class="btn" onclick="copyUrl()">üìã Copy</button>
            </div>
          </div>
        </div>
      </div>

      <div class="powered-by">
        <a href="/">Powered by Forensic Capture - EVIDENTIA Platform</a>
      </div>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    const SUPABASE_URL = 'https://tvecnfdqakrevzaeifpk.supabase.co';
    const BUCKET = 'court-evidence';
    const FOLDER = 'media-shares';

    let currentFileUrl = null;
    let currentFileName = null;

    async function loadMedia() {
      const pathParts = window.location.pathname.split('/');
      const slug = pathParts[pathParts.length - 1].replace('.html', '');

      if (!slug) {
        showError('No media ID provided');
        return;
      }

      try {
        const extensions = ['mp4', 'mov', 'webm', 'avi', 'mkv', 'mp3', 'wav', 'm4a', 'ogg', 'png', 'jpg', 'jpeg', 'gif', 'webp', 'pdf', 'doc', 'docx', 'txt'];
        let fileUrl = null;
        let fileExt = null;

        for (const ext of extensions) {
          const testUrl = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${FOLDER}/${slug}.${ext}`;
          const response = await fetch(testUrl, { method: 'HEAD' });
          if (response.ok) {
            fileUrl = testUrl;
            fileExt = ext;
            break;
          }
        }

        if (!fileUrl) {
          showError('Media not found');
          return;
        }

        currentFileUrl = fileUrl;
        currentFileName = `${slug}.${fileExt}`;

        // Update page info
        const mediaPlayer = document.getElementById('mediaPlayer');
        const mediaTitle = document.getElementById('mediaTitle');
        const mediaType = document.getElementById('mediaType');
        const mediaDate = document.getElementById('mediaDate');

        mediaDate.textContent = `üìÖ ${new Date().toLocaleDateString()}`;
        document.getElementById('shareUrl').value = window.location.href;

        // Render based on file type
        if (['mp4', 'mov', 'webm', 'avi', 'mkv'].includes(fileExt)) {
          document.title = `Video - ${slug} | Forensic Capture`;
          mediaTitle.textContent = `Video Recording (${slug})`;
          mediaType.textContent = 'üé¨ Video';
          mediaPlayer.innerHTML = `
            <video controls autoplay playsinline>
              <source src="${fileUrl}" type="video/${fileExt === 'mov' ? 'quicktime' : fileExt}">
              Your browser does not support video playback.
            </video>
          `;
        } else if (['mp3', 'wav', 'm4a', 'ogg'].includes(fileExt)) {
          document.title = `Audio - ${slug} | Forensic Capture`;
          mediaTitle.textContent = `Audio Recording (${slug})`;
          mediaType.textContent = 'üéµ Audio';
          mediaPlayer.innerHTML = `
            <div class="audio-player">
              <div class="audio-icon">üéµ</div>
              <audio controls autoplay>
                <source src="${fileUrl}" type="audio/${fileExt === 'mp3' ? 'mpeg' : fileExt}">
              </audio>
            </div>
          `;
        } else if (['png', 'jpg', 'jpeg', 'gif', 'webp'].includes(fileExt)) {
          document.title = `Image - ${slug} | Forensic Capture`;
          mediaTitle.textContent = `Image (${slug})`;
          mediaType.textContent = 'üñºÔ∏è Image';
          mediaPlayer.innerHTML = `<img src="${fileUrl}" alt="Image">`;
        } else if (fileExt === 'pdf') {
          document.title = `PDF - ${slug} | Forensic Capture`;
          mediaTitle.textContent = `PDF Document (${slug})`;
          mediaType.textContent = 'üìÑ PDF';
          mediaPlayer.innerHTML = `
            <div class="pdf-viewer">
              <iframe src="${fileUrl}"></iframe>
            </div>
          `;
        } else {
          document.title = `File - ${slug} | Forensic Capture`;
          mediaTitle.textContent = `File (${slug}.${fileExt})`;
          mediaType.textContent = 'üìÅ Document';
          mediaPlayer.innerHTML = `
            <div class="audio-player">
              <div class="audio-icon">üìÑ</div>
              <p style="color:#888">Click download to view this file</p>
            </div>
          `;
        }

        // Show content
        document.getElementById('loader').style.display = 'none';
        document.getElementById('content').style.display = 'block';

      } catch (error) {
        console.error(error);
        showError('Failed to load: ' + error.message);
      }
    }

    function showError(message) {
      document.getElementById('loader').innerHTML = `
        <div class="error-page">
          <h1>‚ö†Ô∏è Media Not Found</h1>
          <p>${message}</p>
          <p><a href="/">‚Üê Back to Forensic Capture</a></p>
        </div>
      `;
    }

    function downloadFile() {
      if (currentFileUrl) {
        const a = document.createElement('a');
        a.href = currentFileUrl;
        a.download = currentFileName;
        a.click();
      }
    }

    function shareLink() {
      if (navigator.share) {
        navigator.share({
          title: document.title,
          url: window.location.href
        });
      } else {
        copyUrl();
      }
    }

    function copyUrl() {
      const input = document.getElementById('shareUrl');
      input.select();
      document.execCommand('copy');
      showNotification('üìã Link copied to clipboard!');
    }

    function showNotification(message) {
      const notif = document.getElementById('notification');
      notif.textContent = message;
      notif.style.display = 'block';
      setTimeout(() => { notif.style.display = 'none'; }, 3000);
    }

    loadMedia();
  </script>
</body>
</html>
