<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <meta property="og:type" content="video.other">
  <meta property="og:site_name" content="Forensic Capture - EVIDENTIA">
  <meta name="twitter:card" content="player">
  <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚öñÔ∏è</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d0d12;
      color: #fff;
      min-height: 100vh;
    }
    .header {
      background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 100%);
      padding: 0.75rem 1.5rem;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .logo-icon { font-size: 1.3rem; }
    .header-actions { display: flex; gap: 0.5rem; }
    .btn {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .btn:hover { background: rgba(255,255,255,0.2); }
    .btn-primary { background: #e94560; }
    .btn-primary:hover { background: #ff6b6b; }

    .main-content {
      padding-top: 50px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Media Container - fills available space */
    .media-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      position: relative;
      min-height: 60vh;
    }

    /* Video Player */
    video {
      width: 100%;
      height: 100%;
      max-height: calc(100vh - 150px);
      object-fit: contain;
      outline: none;
    }

    /* Image Display */
    .media-container img {
      max-width: 100%;
      max-height: calc(100vh - 150px);
      object-fit: contain;
    }

    /* Audio Player */
    .audio-wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
      min-height: 50vh;
    }
    .audio-icon { font-size: 4rem; margin-bottom: 1.5rem; animation: pulse 2s infinite; }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    audio {
      width: 100%;
      max-width: 500px;
      height: 50px;
    }

    /* PDF Viewer */
    .pdf-wrapper {
      width: 100%;
      height: calc(100vh - 150px);
      background: #fff;
    }
    .pdf-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* HTML/Iframe Viewer */
    .html-wrapper {
      width: 100%;
      height: calc(100vh - 150px);
      background: #fff;
    }
    .html-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Embed Wrapper */
    .embed-wrapper {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: #111;
    }
    .embed-wrapper iframe {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    /* Info Bar */
    .info-bar {
      background: #0d0d12;
      padding: 1rem 1.5rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .info-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      justify-content: space-between;
    }
    .info-left {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    .info-title {
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
    }
    .info-meta {
      display: flex;
      gap: 1rem;
      color: #666;
      font-size: 0.8rem;
    }
    .share-box {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .share-box input {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      color: #4ecdc4;
      padding: 0.5rem 0.75rem;
      border-radius: 5px;
      font-family: monospace;
      font-size: 0.8rem;
      width: 280px;
    }

    /* Loader */
    .loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #0d0d12;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .spinner {
      width: 40px; height: 40px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loader p { color: #666; font-size: 0.9rem; }

    /* Error */
    .error-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .error-page h1 { color: #e94560; margin-bottom: 1rem; }
    .error-page p { color: #666; margin-bottom: 1rem; }
    .error-page a { color: #4ecdc4; }

    /* Notification */
    .notification {
      position: fixed;
      bottom: 20px; right: 20px;
      background: #00b894;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      display: none;
      z-index: 1001;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .share-box input { width: 180px; }
      .info-content { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
    <p>Loading media...</p>
  </div>

  <div id="content" style="display:none">
    <header class="header">
      <a href="/" class="logo">
        <span class="logo-icon">‚öñÔ∏è</span>
        Forensic Capture
      </a>
      <div class="header-actions">
        <button class="btn" onclick="downloadFile()">‚¨áÔ∏è Download</button>
        <button class="btn btn-primary" onclick="shareLink()">üì§ Share</button>
      </div>
    </header>

    <div class="main-content">
      <div class="media-container" id="mediaContainer"></div>

      <div class="info-bar">
        <div class="info-content">
          <div class="info-left">
            <div class="info-title" id="mediaTitle">Media</div>
            <div class="info-meta">
              <span id="mediaType">üìÅ File</span>
              <span id="mediaSize"></span>
            </div>
          </div>
          <div class="share-box">
            <input type="text" id="shareUrl" readonly onclick="this.select()">
            <button class="btn" onclick="copyUrl()">üìã Copy</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    const SUPABASE_URL = 'https://tvecnfdqakrevzaeifpk.supabase.co';
    const BUCKET = 'court-evidence';
    const FOLDER = 'media-shares';

    let currentFileUrl = null;
    let currentFileName = null;

    // File type mappings
    const FILE_TYPES = {
      video: ['mp4', 'mov', 'webm', 'avi', 'mkv', 'm4v', 'ogv'],
      audio: ['mp3', 'wav', 'm4a', 'ogg', 'aac', 'flac', 'wma'],
      image: ['png', 'jpg', 'jpeg', 'gif', 'webp', 'svg', 'bmp', 'ico'],
      pdf: ['pdf'],
      html: ['html', 'htm'],
      document: ['doc', 'docx', 'txt', 'rtf', 'csv', 'xls', 'xlsx', 'ppt', 'pptx']
    };

    function getFileCategory(ext) {
      for (const [category, extensions] of Object.entries(FILE_TYPES)) {
        if (extensions.includes(ext.toLowerCase())) return category;
      }
      return 'other';
    }

    async function loadMedia() {
      const pathParts = window.location.pathname.split('/');
      const slug = pathParts[pathParts.length - 1].replace('.html', '');

      if (!slug) {
        showError('No media ID provided');
        return;
      }

      try {
        // Get all possible extensions
        const allExts = Object.values(FILE_TYPES).flat();
        let fileUrl = null;
        let fileExt = null;
        let fileSize = 0;

        for (const ext of allExts) {
          const testUrl = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${FOLDER}/${slug}.${ext}`;
          const response = await fetch(testUrl, { method: 'HEAD' });
          if (response.ok) {
            fileUrl = testUrl;
            fileExt = ext;
            fileSize = parseInt(response.headers.get('content-length') || '0');
            break;
          }
        }

        if (!fileUrl) {
          showError('Media not found');
          return;
        }

        currentFileUrl = fileUrl;
        currentFileName = `${slug}.${fileExt}`;

        const container = document.getElementById('mediaContainer');
        const category = getFileCategory(fileExt);

        // Update info
        document.getElementById('shareUrl').value = window.location.href;
        document.getElementById('mediaSize').textContent = formatSize(fileSize);

        // Render based on category
        switch (category) {
          case 'video':
            document.title = `Video - ${slug} | Forensic Capture`;
            document.getElementById('mediaTitle').textContent = `Video Recording`;
            document.getElementById('mediaType').textContent = 'üé¨ Video';
            container.innerHTML = `
              <video controls autoplay playsinline>
                <source src="${fileUrl}">
                Your browser does not support video.
              </video>
            `;
            break;

          case 'audio':
            document.title = `Audio - ${slug} | Forensic Capture`;
            document.getElementById('mediaTitle').textContent = `Audio Recording`;
            document.getElementById('mediaType').textContent = 'üéµ Audio';
            container.innerHTML = `
              <div class="audio-wrapper">
                <div class="audio-icon">üéµ</div>
                <audio controls autoplay>
                  <source src="${fileUrl}">
                  Your browser does not support audio.
                </audio>
              </div>
            `;
            break;

          case 'image':
            document.title = `Image - ${slug} | Forensic Capture`;
            document.getElementById('mediaTitle').textContent = `Image`;
            document.getElementById('mediaType').textContent = 'üñºÔ∏è Image';
            container.innerHTML = `<img src="${fileUrl}" alt="Image" onclick="window.open('${fileUrl}', '_blank')">`;
            break;

          case 'pdf':
            document.title = `PDF - ${slug} | Forensic Capture`;
            document.getElementById('mediaTitle').textContent = `PDF Document`;
            document.getElementById('mediaType').textContent = 'üìÑ PDF';
            container.innerHTML = `
              <div class="pdf-wrapper">
                <iframe src="${fileUrl}#toolbar=1&navpanes=1&scrollbar=1"></iframe>
              </div>
            `;
            break;

          case 'html':
            document.title = `Document - ${slug} | Forensic Capture`;
            document.getElementById('mediaTitle').textContent = `HTML Document`;
            document.getElementById('mediaType').textContent = 'üåê HTML';
            // Fetch HTML and render in iframe using srcdoc
            const htmlResponse = await fetch(fileUrl);
            const htmlContent = await htmlResponse.text();
            container.innerHTML = `
              <div class="html-wrapper">
                <iframe srcdoc="${escapeHtml(htmlContent)}" sandbox="allow-scripts allow-same-origin"></iframe>
              </div>
            `;
            break;

          case 'document':
            document.title = `Document - ${slug} | Forensic Capture`;
            document.getElementById('mediaTitle').textContent = `Document (${fileExt.toUpperCase()})`;
            document.getElementById('mediaType').textContent = 'üìÑ Document';
            // For Office docs, try Google Docs viewer
            if (['doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx'].includes(fileExt)) {
              container.innerHTML = `
                <div class="pdf-wrapper">
                  <iframe src="https://docs.google.com/viewer?url=${encodeURIComponent(fileUrl)}&embedded=true"></iframe>
                </div>
              `;
            } else {
              // For text files, fetch and display
              const textResponse = await fetch(fileUrl);
              const textContent = await textResponse.text();
              container.innerHTML = `
                <div class="html-wrapper">
                  <iframe srcdoc="<html><head><style>body{font-family:monospace;padding:2rem;white-space:pre-wrap;background:#1a1a2e;color:#eee;}</style></head><body>${escapeHtml(textContent)}</body></html>"></iframe>
                </div>
              `;
            }
            break;

          default:
            document.title = `File - ${slug} | Forensic Capture`;
            document.getElementById('mediaTitle').textContent = `File (${fileExt})`;
            document.getElementById('mediaType').textContent = 'üìÅ File';
            container.innerHTML = `
              <div class="audio-wrapper">
                <div class="audio-icon">üìÑ</div>
                <p style="color:#888;margin-bottom:1rem">Preview not available for this file type</p>
                <button class="btn btn-primary" onclick="downloadFile()">‚¨áÔ∏è Download File</button>
              </div>
            `;
        }

        // Show content
        document.getElementById('loader').style.display = 'none';
        document.getElementById('content').style.display = 'block';

      } catch (error) {
        console.error(error);
        showError('Failed to load: ' + error.message);
      }
    }

    function escapeHtml(text) {
      return text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    function formatSize(bytes) {
      if (!bytes || bytes === 0) return '';
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    function showError(message) {
      document.getElementById('loader').innerHTML = `
        <div class="error-page">
          <h1>‚ö†Ô∏è Not Found</h1>
          <p>${message}</p>
          <a href="/">‚Üê Back to Forensic Capture</a>
        </div>
      `;
    }

    function downloadFile() {
      if (currentFileUrl) {
        const a = document.createElement('a');
        a.href = currentFileUrl;
        a.download = currentFileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }
    }

    function shareLink() {
      if (navigator.share) {
        navigator.share({ title: document.title, url: window.location.href });
      } else {
        copyUrl();
      }
    }

    function copyUrl() {
      const input = document.getElementById('shareUrl');
      input.select();
      document.execCommand('copy');
      showNotification('üìã Link copied!');
    }

    function showNotification(message) {
      const notif = document.getElementById('notification');
      notif.textContent = message;
      notif.style.display = 'block';
      setTimeout(() => { notif.style.display = 'none'; }, 2500);
    }

    loadMedia();
  </script>
</body>
</html>
