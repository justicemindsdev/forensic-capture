<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Media...</title>
  <meta property="og:type" content="video.other">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: rgba(0,0,0,0.5);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .logo { display: flex; align-items: center; gap: 0.5rem; color: #e94560; font-weight: bold; text-decoration: none; }
    .logo span { font-size: 1.2rem; }
    .share-btn {
      background: #e94560;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .share-btn:hover { background: #ff6b6b; }
    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .media-container {
      max-width: 1200px;
      width: 100%;
      text-align: center;
    }
    video, img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }
    audio {
      width: 100%;
      max-width: 600px;
    }
    .file-info {
      margin-top: 1.5rem;
      color: #888;
      font-size: 0.9rem;
    }
    .file-info .filename {
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .download-btn {
      display: inline-block;
      margin-top: 1rem;
      background: rgba(255,255,255,0.1);
      color: #4ecdc4;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.2s;
    }
    .download-btn:hover { background: rgba(255,255,255,0.2); }
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error {
      text-align: center;
      padding: 3rem;
    }
    .error h1 { color: #e94560; margin-bottom: 1rem; }
    .error p { color: #888; }
    .error a { color: #4ecdc4; }
    .pdf-container {
      width: 100%;
      height: 80vh;
      border-radius: 8px;
      overflow: hidden;
    }
    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/" class="logo">
      <span>‚öñÔ∏è</span> Forensic Capture
    </a>
    <button class="share-btn" onclick="shareLink()">üì§ Share</button>
  </div>

  <div class="content">
    <div class="media-container" id="mediaContainer">
      <div class="loader">
        <div class="spinner"></div>
        <p>Loading media...</p>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://tvecnfdqakrevzaeifpk.supabase.co';
    const BUCKET = 'court-evidence';
    const FOLDER = 'media-shares';

    async function loadMedia() {
      // Get slug from URL
      const pathParts = window.location.pathname.split('/');
      const slug = pathParts[pathParts.length - 1].replace('.html', '');

      if (!slug) {
        showError('No media ID provided');
        return;
      }

      try {
        // Try different extensions
        const extensions = ['mp4', 'mov', 'webm', 'mp3', 'wav', 'png', 'jpg', 'jpeg', 'gif', 'pdf', 'doc', 'docx', 'txt'];
        let fileUrl = null;
        let fileExt = null;

        for (const ext of extensions) {
          const testUrl = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${FOLDER}/${slug}.${ext}`;
          const response = await fetch(testUrl, { method: 'HEAD' });
          if (response.ok) {
            fileUrl = testUrl;
            fileExt = ext;
            break;
          }
        }

        if (!fileUrl) {
          showError('Media not found');
          return;
        }

        // Determine media type and render
        const container = document.getElementById('mediaContainer');
        let mediaHtml = '';
        let title = `${slug}.${fileExt}`;

        if (['mp4', 'mov', 'webm'].includes(fileExt)) {
          mediaHtml = `
            <video controls autoplay>
              <source src="${fileUrl}" type="video/${fileExt === 'mov' ? 'quicktime' : fileExt}">
              Your browser does not support video playback.
            </video>
          `;
          document.title = `Video - ${slug}`;
        } else if (['mp3', 'wav'].includes(fileExt)) {
          mediaHtml = `
            <div style="padding:3rem">
              <div style="font-size:4rem;margin-bottom:1rem">üéµ</div>
              <audio controls autoplay>
                <source src="${fileUrl}" type="audio/${fileExt === 'mp3' ? 'mpeg' : fileExt}">
              </audio>
            </div>
          `;
          document.title = `Audio - ${slug}`;
        } else if (['png', 'jpg', 'jpeg', 'gif'].includes(fileExt)) {
          mediaHtml = `<img src="${fileUrl}" alt="Image">`;
          document.title = `Image - ${slug}`;
        } else if (fileExt === 'pdf') {
          mediaHtml = `
            <div class="pdf-container">
              <iframe src="${fileUrl}"></iframe>
            </div>
          `;
          document.title = `PDF - ${slug}`;
        } else {
          mediaHtml = `
            <div style="padding:3rem">
              <div style="font-size:4rem;margin-bottom:1rem">üìÑ</div>
              <p style="color:#888;margin-bottom:1rem">File: ${slug}.${fileExt}</p>
            </div>
          `;
          document.title = `File - ${slug}`;
        }

        mediaHtml += `
          <div class="file-info">
            <div class="filename">${slug}.${fileExt}</div>
            <a href="${fileUrl}" download class="download-btn">‚¨áÔ∏è Download</a>
          </div>
        `;

        container.innerHTML = mediaHtml;

      } catch (error) {
        console.error(error);
        showError('Failed to load media: ' + error.message);
      }
    }

    function showError(message) {
      document.getElementById('mediaContainer').innerHTML = `
        <div class="error">
          <h1>‚ö†Ô∏è Error</h1>
          <p>${message}</p>
          <p style="margin-top:1rem"><a href="/">‚Üê Back to Forensic Capture</a></p>
        </div>
      `;
    }

    function shareLink() {
      if (navigator.share) {
        navigator.share({
          title: document.title,
          url: window.location.href
        });
      } else {
        navigator.clipboard.writeText(window.location.href);
        alert('Link copied to clipboard!');
      }
    }

    loadMedia();
  </script>
</body>
</html>
