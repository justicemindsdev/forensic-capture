<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    * { margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    #loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #1a1a2e;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-family: sans-serif;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #content { display: none; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
    <p>Loading evidence...</p>
  </div>
  <iframe id="content"></iframe>

  <script>
    const SUPABASE_URL = 'https://tvecnfdqakrevzaeifpk.supabase.co';
    const BUCKET = 'court-evidence';
    const FOLDER = 'forensic-captures';

    async function loadContent() {
      // Extract slug from URL path
      const pathParts = window.location.pathname.split('/');
      const slug = pathParts[pathParts.length - 1].replace('.html', '');

      if (!slug) {
        showError('No document ID provided');
        return;
      }

      try {
        const filepath = `${FOLDER}/${slug}.html`;
        const response = await fetch(`${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${filepath}`);

        if (!response.ok) {
          throw new Error('Document not found');
        }

        const html = await response.text();

        // Hide loader, show content
        document.getElementById('loader').style.display = 'none';
        const iframe = document.getElementById('content');
        iframe.style.display = 'block';

        // Write HTML to iframe
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        doc.open();
        doc.write(html);
        doc.close();

        // Update page title
        const titleMatch = html.match(/<title[^>]*>([^<]+)<\/title>/i);
        if (titleMatch) {
          document.title = titleMatch[1];
        }

      } catch (error) {
        showError(error.message);
      }
    }

    function showError(message) {
      document.getElementById('loader').innerHTML = `
        <div style="text-align:center;padding:2rem">
          <h1 style="color:#e94560;margin-bottom:1rem">⚠️ Error</h1>
          <p>${message}</p>
          <p style="margin-top:1rem;color:#666">
            <a href="/" style="color:#4ecdc4">← Back to Forensic Capture</a>
          </p>
        </div>
      `;
    }

    loadContent();
  </script>
</body>
</html>
